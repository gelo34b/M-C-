{% extends "layout.html" %}
{% block content %}
   <div class="container">
      <div class="row">
         <div class="col" style="background-color: rgba(255, 255, 255, 0.897);">
<h3>
   <CENTER> <b> Productos </b> </CENTER>

</h3>

  <br>
<form class="row g-3"  action="/registroproductos_fedita/{{dat.0}}" method="post">
   <div class="col-md-12">
      <label for="nomproducto" class="form-label">Ingrese el nombre del producto</label>
      <input type="text" class="form-control" name="nomproducto" id="nomproducto" value="{{dat.1}}"></input>
   </div>
   <div class="col-md-12">
      <label for="folio" class="form-label">Ingrese el folio</label>
      <input type="text" class="form-control" name="folio" id="folio" value="{{dat.2}}" ></input>
   </div>
   <div class="col-md-8">
      <label for="caracteristicas" class="form-label">Ingrese las características del producto</label>
      <input type="text" class="form-control" name="caracteristicas" id="caracteristicas" value="{{dat.3}}" ></input>
   </div>
   <div class="col-md-4">
      <label for="nomprovedor" class="form-label">Ingrese el nombre o la marca del proveedor</label>
      <input type="text" class="form-control" name="nomprovedor" id="nomprovedor" value="{{dat.4}}" ></input>
   </div>
   <div class="col-md-4">
       <label for="exportado" class="form-label">Ingrese el país de exportación</label>
       <input type="text" class="form-control" name="exportado" id="exportado" value="{{dat.5}}" ></input>
    </div>
    <div class="col-md-4">
       <label for="precio" class="form-label">Ingrese el precio</label>
       <input type="text" class="form-control" name="precio" id="precio" value="{{dat.6}}" ></input>
    </div>
   <div class="col-md-12">
        <center><button type="submit" class="btn btn-primary">Actualizar</button></center>
    </div>
</form>
<br>
      </div>
   </div>
</div>
{% endblock %}
