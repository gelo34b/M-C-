{% extends "layout.html" %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col" style="background-color: rgba(255, 255, 255, 0.897);">
            <section class="main">
                <section class="articles">
                    <article>
                        <center><p><h2>Iniciar Sesión</h2></p></center>
                    </article>
            
                    <article>
                        <div id="users">
                            <p><h3>Bienvenid@ a M&C</h3></p>
                            <p><h3>Inicia sesión para brindarte un mejor servicio</h3></p>
            
                            <form action="/iniciar_sesion" method="post">
                                <div class="container">
                                    <div class="form-row">
                                        <div class="col-xs-12 ">
                                            <div class="mb-3">
                                                <label for="correo" class="form-label">Escribe aquí tu correo electrónico</label>
                                                <input type="email" class="form-control" name="correo" id="correo" placeholder="nombre@ejemplo.com">
                                            </div>
                                            <div class="mb-3">
                                                <label for="contraseña" class="form-label">Escribe tu contraseña</label>
                                                <input type="password" class="form-control" name="contrasena" id="contrasena">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </article>
                </section>
            </section>
            <footer>
                <p>@2022 M&C</p>
            </footer>
        </div>
    </div>
</div>
{% endblock %}
