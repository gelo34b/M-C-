{% extends "layout.html" %}
{% block content %}
<div class="container text">
    <div class="row">
        <div class="col" style="background-color: rgba(255, 255, 255, 0.897);">
            <h3>
                <CENTER> <b> Agregar Clase </b> </CENTER>
                </h3>
                <br>
                <center><div class="col-md-8"></div></center>
                <form class="row g-3" action="/registroclase_fagrega" method="post">
                    <div class="col-md-12">
                        <label for="nomclase" class="form-label">Ingrese el nombre de la clase</label>
                        <input type="text" class="form-control" name="nomclase" id="nomclase" required></input>
                    </div>
                    <div class="col-md-12">
                        <label for="nomprofesor" class="form-label">Ingrese el nombre del profesor</label>
                        <input type="text" class="form-control" name="nomprofesor" id="nomprofesor" required></input>
                    </div>
                    <div class="col-md-8">
                        <label for="horario" class="form-label">Ingrese el horario</label>
                        <input type="text" class="form-control" name="horario" id="horario" required></input>
                    </div>
                    <div class="col-md-4">
                        <label for="precio" class="form-label">Ingrese el precio mensual</label>
                        <input type="text" class="form-control" name="precio" id="precio" required></input>
                    </div>
                    <div class="col-md-4">
                        <label for="instru" class="form-label">Â¿Cuenta con instrumento?</label>
                        <select name="instru" id="instru" class = "form-select">
                            <option value="elige" selected>Elige...</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                        <br>
                <div class="col-12">
                    <center><button type="submit" class="btn btn-primary">Enviar</button></center>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
